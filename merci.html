<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Merci – GF Gestion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: "Poppins", "Segoe UI", Roboto, sans-serif;
      background: linear-gradient(135deg, #2196f3 0%, #1976d2 100%);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 90%;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    p {
      color: #e3f2fd;
      margin-bottom: 20px;
    }
    a {
      background: #fff;
      color: #2196f3;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    a:hover {
      background: #e3f2fd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>✅ Merci pour votre message !</h1>
    <p>Votre demande a bien été envoyée. Nous vous répondrons dans les plus brefs délais.</p>
    <a href="https://gfgestion.fr">← Retour à l’accueil</a>
  </div>
</body>
</html>
